<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayanihan Town Batangas - Project Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2d6c8a;
            --accent: #e9b949;
            --light: #f8f9fa;
            --dark: #2d3748;
            --gray: #a0aec0;
            --success: #38a169;
            --danger: #e53e3e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
            margin-right: 15px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        /* Navigation Tabs */
        .tabs-container {
            background-color: white;
            border-radius: 12px;
            padding: 10px;
            margin: 30px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 120px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 12px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .tab:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }
        
        .tab i {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .tab span {
            font-weight: 600;
            font-size: 14px;
            text-align: center;
        }
        
        /* Announcement Section */
        .announcement-section {
            margin: 40px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .announcement-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .announcement-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .announcement-item:hover {
            transform: translateY(-5px);
        }
        
        .announcement-item.empty {
            background: #edf2f7;
            color: var(--gray);
            font-weight: 600;
            font-size: 18px;
            flex-direction: column;
        }
        
        .announcement-item.empty i {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--gray);
        }
        
        .announcement-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Full-screen Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .modal-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1001;
        }
        
        .modal-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .modal-btn:hover {
            transform: scale(1.1);
            background: white;
        }
        
        .modal-btn.exit {
            color: var(--danger);
        }
        
        .modal-btn.upload {
            color: var(--primary);
        }
        
        /* Upload Modal */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1010;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .upload-modal.active {
            opacity: 1;
        }
        
        .upload-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .upload-modal.active .upload-content {
            transform: translateY(0);
        }
        
        .upload-content h3 {
            margin-bottom: 20px;
            color: var(--primary);
            text-align: center;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 6px;
            font-size: 16px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--gray);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #718096;
            transform: translateY(-2px);
        }
        
        /* Footer Styles */
        footer {
            background: var(--primary);
            color: white;
            padding: 30px 0;
            margin-top: 60px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 20px;
            font-weight: 700;
        }
        
        .footer-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        .copyright {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .announcement-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .modal-actions {
                top: 10px;
                right: 10px;
            }
            
            .modal-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 576px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .announcement-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links {
                margin-top: 15px;
            }
            
            .footer-links a {
                margin: 0 10px;
            }
            
            .upload-content {
                padding: 20px;
            }
            
            .upload-content h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Bayanihan Town Batangas</h1>
                </div>
                <div class="header-info">
                    <p>Project Updates Portal</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Navigation Tabs -->
        <div class="tabs-container">
            <div class="tabs">
                <div class="tab" onclick="showPopup('Files')">
                    <i class="fas fa-folder"></i>
                    <span>Files</span>
                </div>
                <a href="https://bayanihantownbatangas.info/inventory" class="tab">
                    <i class="fas fa-warehouse"></i>
                    <span>Inventory</span>
                </a>
                <div class="tab" onclick="showPopup('Computations')">
                    <i class="fas fa-calculator"></i>
                    <span>Computations</span>
                </div>
                <div class="tab" onclick="showPopup('Contact Person')">
                    <i class="fas fa-address-book"></i>
                    <span>Contact Person</span>
                </div>
            </div>
        </div>

        <!-- Announcement Section -->
        <section class="announcement-section">
            <h2 class="section-title">Project Announcements</h2>
            <div class="announcement-grid" id="announcementGrid">
                <!-- Announcement items will be dynamically added here -->
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Bayanihan Town Batangas</div>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <div class="copyright">
                &copy; 2023 Bayanihan Town Batangas. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Full-screen Image Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Announcement">
            <div class="modal-actions">
                <div class="modal-btn upload" onclick="openUploadModal()">
                    <i class="fas fa-upload"></i>
                </div>
                <div class="modal-btn exit" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-content">
            <h3>Upload New Poster</h3>
            <div class="form-group">
                <label for="adminCode">Admin Code</label>
                <input type="password" id="adminCode" placeholder="Enter admin code">
            </div>
            <div class="form-group">
                <label for="posterImage">Select Poster Image</label>
                <input type="file" id="posterImage" accept="image/*">
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="btn btn-primary" onclick="uploadPoster()">Upload</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase configuration with your new API key
        const firebaseConfig = {
            apiKey: "AIzaSyBdNGSSfPLBORjVvnJM3IVqxFZByw3iJWM",
            authDomain: "btb-announcement.firebaseapp.com",
            projectId: "btb-announcement",
            storageBucket: "btb-announcement.firebasestorage.app",
            messagingSenderId: "1047737510079",
            appId: "1:1047737510079:web:9add56a0c7375fa0f4be0a",
            measurementId: "G-T9EQGE2TWG",
            databaseURL: "https://btb-announcement-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const storageRef = storage.ref();
        const database = firebase.database();

        // Default image URL
        const DEFAULT_IMAGE = "https://cmpanganiban.com/wp-content/uploads/2025/08/Brown-Minimalist-Real-Estate-New-Listing-Instagram-Post.png";

        // Global variables
        let currentImageIndex = null;
        let announcementItems = [];
        let dataLoaded = false;

        // Function to show popup for tabs
        function showPopup(tabName) {
            alert(`${tabName} feature is available soon.`);
        }

        // Function to open modal with image
        function openModal(imageUrl, index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            if (imageUrl) {
                modalImage.src = imageUrl;
            } else {
                modalImage.src = '';
            }
            
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }

        // Function to close modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Function to open upload modal
        function openUploadModal() {
            const uploadModal = document.getElementById('uploadModal');
            uploadModal.style.display = 'flex';
            
            setTimeout(() => {
                uploadModal.classList.add('active');
            }, 10);
            
            // Close the image modal
            closeModal();
        }

        // Function to close upload modal
        function closeUploadModal() {
            const uploadModal = document.getElementById('uploadModal');
            uploadModal.classList.remove('active');
            
            setTimeout(() => {
                uploadModal.style.display = 'none';
                // Clear the form
                document.getElementById('adminCode').value = '';
                document.getElementById('posterImage').value = '';
            }, 300);
        }

        // Function to show toast notification
        function showToast(message, isSuccess = true) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = isSuccess ? '#38a169' : '#e53e3e';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Function to upload poster
        function uploadPoster() {
            const adminCode = document.getElementById('adminCode').value;
            const fileInput = document.getElementById('posterImage');
            const file = fileInput.files[0];
            
            if (adminCode !== '001122') {
                showToast('Invalid admin code!', false);
                return;
            }
            
            if (!file) {
                showToast('Please select an image to upload!', false);
                return;
            }
            
            // Check if file is an image
            if (!file.type.match('image.*')) {
                showToast('Please select an image file!', false);
                return;
            }
            
            // Create a reference to the image location in Firebase Storage
            const imageRef = storageRef.child(`announcements/poster_${currentImageIndex}`);
            
            // Show loading state
            showToast('Uploading image...', true);
            
            // Upload the file to Firebase Storage
            const uploadTask = imageRef.put(file);
            
            uploadTask.on('state_changed',
                (snapshot) => {
                    // Progress monitoring can be added here
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                },
                (error) => {
                    showToast('Upload failed: ' + error.message, false);
                },
                () => {
                    // Upload completed successfully
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        // Save the URL to the Realtime Database
                        saveImageUrlToDatabase(currentImageIndex, downloadURL);
                        
                        showToast('Poster uploaded successfully!');
                        closeUploadModal();
                        
                        // Update the image in the grid
                        updateAnnouncementItem(currentImageIndex, downloadURL);
                    });
                }
            );
        }

        // Function to save image URL to Realtime Database
        function saveImageUrlToDatabase(index, url) {
            const updates = {};
            updates[`/poster_${index}`] = url;
            
            return database.ref('/announcements').update(updates)
                .catch((error) => {
                    console.error('Error saving to database:', error);
                    showToast('Error saving to database', false);
                });
        }

        // Function to update an announcement item in the grid
        function updateAnnouncementItem(index, url) {
            const item = announcementItems[index];
            item.innerHTML = `<img src="${url}" alt="Announcement ${index + 1}">`;
            item.onclick = () => openModal(url, index);
            item.classList.remove('empty');
        }

        // Initialize announcement grid with timeout
        function initAnnouncementGrid() {
            const grid = document.getElementById('announcementGrid');
            grid.innerHTML = '';
            announcementItems = [];
            
            // Create empty items first for immediate display
            for (let i = 0; i < 4; i++) {
                const item = document.createElement('div');
                item.className = 'announcement-item empty';
                item.innerHTML = `
                    <div class="spinner"></div>
                    <span>Loading...</span>
                `;
                announcementItems.push(item);
                grid.appendChild(item);
            }
            
            // Set timeout to show default images if Firebase doesn't respond in 3 seconds
            const timeout = setTimeout(() => {
                if (!dataLoaded) {
                    console.log("Firebase response timed out, using default images");
                    for (let i = 0; i < 4; i++) {
                        updateAnnouncementItem(i, DEFAULT_IMAGE);
                    }
                    showToast("Using cached content", false);
                }
            }, 3000);
            
            // Get image URLs from Realtime Database
            database.ref('/announcements').once('value')
                .then((snapshot) => {
                    clearTimeout(timeout);
                    dataLoaded = true;
                    const data = snapshot.val();
                    
                    for (let i = 0; i < 4; i++) {
                        // Check if we have a URL for this slot
                        const imageUrl = data ? data[`poster_${i}`] : null;
                        
                        if (imageUrl && imageUrl !== DEFAULT_IMAGE) {
                            // Use the image from database
                            updateAnnouncementItem(i, imageUrl);
                        } else {
                            // Use default image
                            updateAnnouncementItem(i, DEFAULT_IMAGE);
                            
                            // Also save the default image to database for future reference
                            if (!data || !data[`poster_${i}`]) {
                                saveImageUrlToDatabase(i, DEFAULT_IMAGE);
                            }
                        }
                    }
                })
                .catch((error) => {
                    clearTimeout(timeout);
                    console.error('Error loading images from database:', error);
                    
                    // If database fails, use default images
                    for (let i = 0; i < 4; i++) {
                        updateAnnouncementItem(i, DEFAULT_IMAGE);
                    }
                });
        }

        // Initialize the page
        window.onload = function() {
            initAnnouncementGrid();
            
            // Close modals when clicking outside
            window.onclick = function(event) {
                const imageModal = document.getElementById('imageModal');
                const uploadModal = document.getElementById('uploadModal');
                
                if (event.target === imageModal) {
                    closeModal();
                }
                
                if (event.target === uploadModal) {
                    closeUploadModal();
                }
            };
            
            // Close modals with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                    closeUploadModal();
                }
            });
        };
    </script>
</body>
</html>
