<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTB Information Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            background: linear-gradient(to right, #1a3a6c, #2a5298);
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            animation: slideDown 0.5s ease-out;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .financing-sections {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #2a5298;
            font-weight: 600;
        }
        
        .upload-icon {
            width: 50px;
            height: 50px;
            background: #2a5298;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        
        .upload-icon:hover {
            background: #1a3a6c;
            transform: scale(1.05) rotate(5deg);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-item img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item p {
            padding: 10px;
            font-size: 0.85rem;
            background: white;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: zoomIn 0.3s ease-out;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1001;
        }
        
        .modal-control {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }
        
        .modal-control:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .upload-modal, .delete-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .upload-modal.active, .delete-modal.active {
            opacity: 1;
        }
        
        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        .upload-modal.active .modal-box, .delete-modal.active .modal-box {
            transform: translateY(0);
        }
        
        .modal-box h2 {
            margin-bottom: 20px;
            color: #2a5298;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
            outline: none;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 14px 26px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #2a5298;
            color: white;
            box-shadow: 0 4px 10px rgba(42, 82, 152, 0.25);
        }
        
        .btn-primary:hover {
            background: #1a3a6c;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(42, 82, 152, 0.3);
        }
        
        .btn-secondary {
            background: #eaeaea;
            color: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background: #d4d4d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            color: #666;
            font-size: 0.9rem;
            background: white;
            margin-top: 40px;
            border-top: 1px solid #eee;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: #4caf50;
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1100;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .progress-bar {
            height: 6px;
            background: #ddd;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #2a5298, #3a6cc8);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #2a5298;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        
        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes modalSlideIn {
            from { 
                opacity: 0;
                transform: translateY(-30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 20px 0;
                border-radius: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .financing-sections {
                flex-direction: column;
                gap: 20px;
            }
            
            .section {
                min-width: 100%;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
            
            .gallery-item img {
                height: 110px;
            }
            
            .modal-controls {
                top: 15px;
                right: 15px;
            }
            
            .modal-control {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .modal-box {
                padding: 25px 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.7rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .upload-icon {
                align-self: flex-end;
            }
            
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gallery-item img {
                height: 100px;
            }
            
            .modal-content img {
                max-height: 70vh;
            }
            
            .modal-controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
            }
            
            .modal-control {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> ${message}`;
            notification.classList.remove('error');
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Modal functions
        function openUploadModal(section) {
            currentSection = section;
            const modal = document.getElementById('uploadModal');
            modal.style.display = 'flex';
            
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
        
        function closeUploadModal() {
            // Cancel any ongoing upload
            if (uploadTask) {
                uploadTask.cancel();
                uploadTask = null;
            }
            
            // Clear any timeout
            if (uploadTimeout) {
                clearTimeout(uploadTimeout);
                uploadTimeout = null;
            }
            
            const modal = document.getElementById('uploadModal');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('fileName').value = '';
                document.getElementById('imageFile').value = '';
                document.getElementById('adminCode').value = '';
                document.querySelector('.progress-bar').style.display = 'none';
                document.getElementById('uploadProgress').style.width = '0%';
                
                // Re-enable upload button
                document.getElementById('uploadButton').disabled = false;
                document.getElementById('uploadButton').textContent = 'Upload';
            }, 300);
        }
        
        function openDeleteModal(imageKey, imageUrl, imagePath) {
            currentImageKey = imageKey;
            currentImageUrl = imageUrl;
            currentImagePath = imagePath;
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'flex';
            
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
        
        function closeDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('deleteAdminCode').value = '';
            }, 300);
        }
        
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = imageUrl;
            modal.style.display = 'flex';
            
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
            
            // Prevent body from scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
                // Re-enable body scrolling
                document.body.style.overflow = 'auto';
            }, 300);
        }
        
        // Convert image to Base64
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // Upload image to Firebase
        async function uploadImage() {
            const fileName = document.getElementById('fileName').value;
            const imageFile = document.getElementById('imageFile').files[0];
            const adminCode = document.getElementById('adminCode').value;
            
            if (!fileName || !imageFile || !adminCode) {
                showNotification('Please fill all fields', true);
                return;
            }
            
            if (adminCode !== '001122') {
                showNotification('Invalid admin code', true);
                return;

            // Disable upload button to prevent multiple clicks

            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            
            // Show progress bar
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.display = 'block';
            
            try {
                // Convert image to base64
                const imageData = await convertImageToBase64(imageFile);
                
                // Save to Realtime Database
                const timestamp = Date.now();
                const imageRef = {
                    name: fileName,
                    url: imageData,
                    path: `${currentSection}/${timestamp}_${imageFile.name}`,
                    timestamp: timestamp,
                    section: currentSection
                };
                
                // Push data to database
                const newImageRef = database.ref('images').push();
                await newImageRef.set(imageRef);
                
                showNotification('Image uploaded successfully!');
                closeUploadModal();
                loadImages();
                
            } catch (error) {
                console.error('Upload failed:', error);
                showNotification('Upload failed. Please try again.', true);
                progressBar.style.display = 'none';
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            }
        }
        
        // Delete image from Firebase
        function deleteImage() {
            closeModal();
            // We need to get the image path from the database
            database.ref('images').orderByChild('url').equalTo(currentImageUrl).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const imageData = Object.values(snapshot.val())[0];
                        const imageKey = Object.keys(snapshot.val())[0];
                        openDeleteModal(imageKey, currentImageUrl, imageData.path);
                    }
                })
                .catch((error) => {
                    console.error('Error finding image in database:', error);
                    showNotification('Error preparing for deletion', true);
                });
        }
        
        function confirmDelete() {
            const adminCode = document.getElementById('deleteAdminCode').value;
            
            if (!adminCode) {
                showNotification('Please enter admin code', true);
                return;
            }
            
            if (adminCode !== '001122') {
                showNotification('Invalid admin code', true);
                return;
            }
            
            // Delete from Database
            database.ref(`images/${currentImageKey}`).remove()
                .then(() => {
                    showNotification('Image deleted successfully!');
                    closeDeleteModal();
                    loadImages();
                })
                .catch((error) => {
                    console.error('Database delete failed:', error);
                    showNotification('Delete from database failed.', true);
                });
        }
        
        // Load images from Firebase
        function loadImages() {
            // Set loading state
            document.getElementById('pagibig-gallery').innerHTML = `
                <div class="empty-gallery">
                    <div class="spinner"></div>
                    <div>Loading images...</div>
                </div>
            `;
            document.getElementById('bank-gallery').innerHTML = `
                <div class="empty-gallery">
                    <div class="spinner"></div>
                    <div>Loading images...</div>
                </div>
            `;
            
            // Set timeout to show default images if Firebase doesn't respond in 3 seconds
            const timeout = setTimeout(() => {
                if (!dataLoaded) {
                    console.log("Firebase response timed out, using default images");
                    document.getElementById('pagibig-gallery').innerHTML = `
                        <div class="empty-gallery">No images uploaded yet</div>
                    `;
                    document.getElementById('bank-gallery').innerHTML = `
                        <div class="empty-gallery">No images uploaded yet</div>
                    `;
                    showNotification("Connection timeout. Using cached data.", false);
                }
            }, 3000);
            
            // Load all images from database
            database.ref('images').once('value').then((snapshot) => {
                clearTimeout(timeout);
                dataLoaded = true;
                
                if (!snapshot.exists()) {
                    document.getElementById('pagibig-gallery').innerHTML = '<div class="empty-gallery">No images uploaded yet</div>';
                    document.getElementById('bank-gallery').innerHTML = '<div class="empty-gallery">No images uploaded yet</div>';
                    return;
                }
                
                const images = [];
                snapshot.forEach((childSnapshot) => {
                    images.push({
                        key: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort by timestamp (newest first)
                images.sort((a, b) => b.timestamp - a.timestamp);
                
                // Separate images by section
                const pagibigImages = images.filter(img => img.section === 'pagibig');
                const bankImages = images.filter(img => img.section === 'bank');
                
                // Display Pag-IBIG images
                const pagibigGallery = document.getElementById('pagibig-gallery');
                if (pagibigImages.length === 0) {
                    pagibigGallery.innerHTML = '<div class="empty-gallery">No images uploaded yet</div>';
                } else {
                    pagibigGallery.innerHTML = '';
                    pagibigImages.forEach((image) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'gallery-item';
                        itemDiv.innerHTML = `
                            <img src="${image.url}" alt="${image.name}">
                            <p>${image.name}</p>
                        `;
                        itemDiv.addEventListener('click', () => {
                            currentSection = image.section;
                            currentImageKey = image.key;
                            currentImageUrl = image.url;
                            currentImagePath = image.path;
                            openModal(image.url);
                        });
                        pagibigGallery.appendChild(itemDiv);
                    });
                }
                
                // Display Bank images
                const bankGallery = document.getElementById('bank-gallery');
                if (bankImages.length === 0) {
                    bankGallery.innerHTML = '<div class="empty-gallery">No images uploaded yet</div>';
                } else {
                    bankGallery.innerHTML = '';
                    bankImages.forEach((image) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'gallery-item';
                        itemDiv.innerHTML = `
                            <img src="${image.url}" alt="${image.name}">
                            <p>${image.name}</p>
                        `;
                        itemDiv.addEventListener('click', () => {
                            currentSection = image.section;
                            currentImageKey = image.key;
                            currentImageUrl = image.url;
                            currentImagePath = image.path;
                            openModal(image.url);
                        });
                        bankGallery.appendChild(itemDiv);
                    });
                }
            }).catch((error) => {
                clearTimeout(timeout);
                console.error('Error loading images:', error);
                showNotification('Error loading images', true);
                
                // Show empty state on error
                document.getElementById('pagibig-gallery').innerHTML = '<div class="empty-gallery">Error loading images</div>';
                document.getElementById('bank-gallery').innerHTML = '<div class="empty-gallery">Error loading images</div>';
            });
        }
        
        // Initial load
        window.onload = function() {
            loadImages();
            
            // Close modals when clicking outside
            window.onclick = function(event) {
                if (event.target === document.getElementById('uploadModal')) {
                    closeUploadModal();
                }
                if (event.target === document.getElementById('deleteModal')) {
                    closeDeleteModal();
                }
                if (event.target === document.getElementById('imageModal')) {
                    closeModal();
                }
            };
            
            // Close modals with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                    closeUploadModal();
                    closeDeleteModal();
                }
            });
        };
    </script>
</body>
</html>
