<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTB Information Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            background: linear-gradient(to right, #1a3a6c, #2a5298);
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            animation: slideDown 0.5s ease-out;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .sections-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #2a5298;
            font-weight: 600;
        }
        
        .upload-icon {
            width: 50px;
            height: 50px;
            background: #2a5298;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        
        .upload-icon:hover {
            background: #1a3a6c;
            transform: scale(1.05) rotate(5deg);
        }
        
        /* Files List Styles */
        .files-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 10px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        
        .file-item:hover {
            background-color: #f9f9f9;
        }
        
        .file-info-container {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .file-icon {
            margin-right: 15px;
            font-size: 1.8rem;
            width: 40px;
            text-align: center;
            color: #2a5298;
        }
        
        .file-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2a5298;
        }
        
        .file-details {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #888;
        }
        
        .file-date, .file-size {
            display: flex;
            align-items: center;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-open {
            background-color: #2a5298;
            color: white;
        }
        
        .btn-open:hover {
            background-color: #1a3a6c;
        }
        
        .btn-download {
            background-color: #4caf50;
            color: white;
        }
        
        .btn-download:hover {
            background-color: #3d8b40;
        }
        
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #d32f2f;
        }
        
        /* Action icons for files */
        .action-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            color: white;
        }
        
        .download-icon {
            background-color: #4caf50;
        }
        
        .download-icon:hover {
            background-color: #3d8b40;
            transform: scale(1.1);
        }
        
        .delete-icon {
            background-color: #f44336;
        }
        
        .delete-icon:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }
        
        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-item img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item p {
            padding: 10px;
            font-size: 0.85rem;
            background: white;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }
        
        /* Folder System Styles */
        .folders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .folder-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .folder-icon {
            font-size: 3.5rem;
            color: #ffa726;
            margin-bottom: 15px;
        }
        
        .folder-name {
            font-weight: 600;
            color: #2a5298;
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .folder-count {
            font-size: 0.85rem;
            color: #888;
        }
        
        .folder-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }
        
        .folder-action {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }
        
        .folder-item:hover .folder-action {
            opacity: 1;
        }
        
        .folder-action:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .folder-delete {
            background: rgba(244, 67, 54, 0.8);
        }
        
        .folder-delete:hover {
            background: rgba(211, 47, 47, 0.9);
        }
        
        .folder-view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f7fa;
            border-radius: 10px;
        }
        
        .folder-view-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            color: #2a5298;
            font-weight: 600;
        }
        
        .back-button {
            padding: 8px 16px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: #1a3a6c;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: zoomIn 0.3s ease-out;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1001;
        }
        
        .modal-control {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }
        
        .modal-control:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .upload-modal, .delete-modal, .folder-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .upload-modal.active, .delete-modal.active, .folder-modal.active {
            opacity: 1;
        }
        
        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        .upload-modal.active .modal-box, .delete-modal.active .modal-box, .folder-modal.active .modal-box {
            transform: translateY(0);
        }
        
        .modal-box h2 {
            margin-bottom: 20px;
            color: #2a5298;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #777;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
            outline: none;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 26px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-width: 120px;
        }
        
        .btn-primary {
            background: #2a5298;
            color: white;
            box-shadow: 0 4px 10px rgba(42, 82, 152, 0.25);
        }
        
        .btn-primary:hover {
            background: #1a3a6c;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(42, 82, 152, 0.3);
        }
        
        .btn-secondary {
            background: #eaeaea;
            color: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background: #d4d4d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            color: #666;
            font-size: 0.9rem;
            background: white;
            margin-top: 40px;
            border-top: 1px solid #eee;
        }
        
        .empty-gallery, .empty-files, .empty-folders {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: #4caf50;
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1100;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .progress-bar {
            height: 6px;
            background: #ddd;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #2a5298, #3a6cc8);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #2a5298;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        
        /* File Preview Styles (unused by Files section; safe to keep) */
        .file-preview-container {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
            background: white;
        }
        
        .file-preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes modalSlideIn {
            from { 
                opacity: 0;
                transform: translateY(-30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .gallery, .folders-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 20px 0;
                border-radius: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .sections-container {
                gap: 20px;
            }
            
            .section {
                min-width: 100%;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .gallery, .folders-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
            
            .gallery-item img {
                height: 110px;
            }
            
            .modal-controls {
                top: 15px;
                right: 15px;
            }
            
            .modal-control {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .modal-box {
                padding: 25px 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .file-actions {
                align-self: flex-end;
            }
            
            .action-icon {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            
            .file-details {
                flex-direction: column;
                gap: 5px;
            }
            
            .folder-item {
                padding: 15px;
            }
            
            .folder-icon {
                font-size: 3rem;
            }
            
            .folder-actions {
                opacity: 1;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.7rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .upload-icon {
                align-self: flex-end;
            }
            
            .gallery, .folders-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gallery-item img {
                height: 100px;
            }
            
            .modal-content img {
                max-height: 70vh;
            }
            
            .modal-controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
            }
            
            .modal-control {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .file-actions {
                flex-direction: row;
                width: 100%;
                justify-content: flex-end;
            }
            
            .action-icon {
                width: 36px;
                height: 36px;
            }
            
            .folder-view-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .folder-view-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Files Folder</h1>
            <p>Everything in its place, easy to find.</p>
        </header>
        
        <div class="sections-container">
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Files</h2>
                    <div class="upload-icon" onclick="openUploadModal('files')">
                        <i class="fas fa-upload"></i>
                    </div>
                </div>
                <div id="files-list" class="files-list">
                    <div class="empty-files">
                        <div class="spinner"></div>
                        <div>Loading files...</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Gallery</h2>
                    <div class="upload-icon" onclick="openFolderModal()">
                        <i class="fas fa-folder-plus"></i>
                    </div>
                </div>
                <div id="folders-container" class="folders-container">
                    <div class="empty-folders">
                        <div class="spinner"></div>
                        <div>Loading folders...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>BTB Information Portal</p>
        </footer>
    </div>
    
    <div id="uploadModal" class="upload-modal">
        <div class="modal-box">
            <h2 id="uploadModalTitle">Upload File</h2>
            <div class="form-group">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" placeholder="Enter file name">
            </div>
            <div class="form-group">
                <label for="fileInput">Select File</label>
                <input type="file" id="fileInput">
            </div>
            <div class="form-group">
                <label for="adminCode">Admin Code</label>
                <input type="password" id="adminCode" placeholder="Enter admin code">
                <span class="password-toggle" onclick="togglePassword('adminCode')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="uploadProgress"></div>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="btn btn-primary" id="uploadButton" onclick="uploadFile()">Upload</button>
            </div>
        </div>
    </div>
    
    <div id="folderModal" class="folder-modal">
        <div class="modal-box">
            <h2>Create New Folder</h2>
            <div class="form-group">
                <label for="folderName">Folder Name</label>
                <input type="text" id="folderName" placeholder="Enter folder name">
            </div>
            <div class="form-group">
                <label for="folderAdminCode">Admin Code</label>
                <input type="password" id="folderAdminCode" placeholder="Enter admin code">

        <div class="modal-box">

                <input type="password" id="deleteAdminCode" placeholder="Enter admin code to confirm">

                    <i class="fas fa-eye"></i>

    <div id="imageModal" class="modal">

    <div id="notification" class="notification"></div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBdNGSSfPLBORjVvnJM3IVqxFZByw3iJWM",
            authDomain: "btb-announcement.firebaseapp.com",
            projectId: "btb-announcement",
            storageBucket: "btb-announcement.firebasestorage.app",
            messagingSenderId: "1047737510079",
            appId: "1:1047737510079:web:9add56a0c7375fa0f4be0a",
            measurementId: "G-T9EQGE2TWG",
            databaseURL: "https://btb-announcement-default-rtdb.firebaseio.com"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const database = firebase.database();

        // New constant for the admin code
        const ADMIN_CODE = "001122";
        
        // Global variables
        let currentSection = '';
        let currentImageKey = '';
        let currentImageUrl = '';
        let currentImagePath = '';
        let currentFileKey = '';
        let currentFileData = null;
        let uploadTask = null;
        let uploadTimeout = null;
        let dataLoaded = false;
        let currentFolderId = '';
        let currentFolderName = '';
        let currentFolderView = false;
        
        // File type icons mapping
        const fileIcons = {
            'pdf': 'fa-file-pdf',
            'doc': 'fa-file-word',
            'docx': 'fa-file-word',
            'xls': 'fa-file-excel',
            'xlsx': 'fa-file-excel',
            'ppt': 'fa-file-powerpoint',
            'pptx': 'fa-file-powerpoint',
            'txt': 'fa-file-alt',
            'zip': 'fa-file-archive',
            'rar': 'fa-file-archive',
            'jpg': 'fa-file-image',
            'jpeg': 'fa-file-image',
            'png': 'fa-file-image',
            'gif': 'fa-file-image',
            'default': 'fa-file'
        };

        // Helper function to validate admin code
        function validateAdminCode(code) {
            if (code !== ADMIN_CODE) {
                showNotification('Invalid admin code', true);
                return false;
            }
            return true;
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> ${message}`;
            notification.classList.remove('error');
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Format file size to human readable format
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Modal functions
        function openUploadModal(section) {
            currentSection = section;
            const modal = document.getElementById('uploadModal');
            const title = document.getElementById('uploadModalTitle');
            
            if (section === 'files') {
                title.textContent = 'Upload File';
            } else {
                title.textContent = 'Upload Image';
            }
            
            modal.style.display = 'flex';
            
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
        
        function closeUploadModal() {
            // Cancel any ongoing upload
            if (uploadTask) {
                uploadTask.cancel();
                uploadTask = null;
            }
            
            // Clear any timeout
            if (uploadTimeout) {
                clearTimeout(uploadTimeout);
                uploadTimeout = null;
            }
            
            const modal = document.getElementById('uploadModal');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('fileName').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('adminCode').value = '';
                document.querySelector('.progress-bar').style.display = 'none';
                document.getElementById('uploadProgress').style.width = '0%';
                
                // Re-enable upload button
                document.getElementById('uploadButton').disabled = false;
                document.getElementById('uploadButton').textContent = 'Upload';
            }, 300);
        }
        
        function openFolderModal() {
            const modal = document.getElementById('folderModal');
            modal.style.display = 'flex';
            
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
        
        function closeFolderModal() {
            const modal = document.getElementById('folderModal');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('folderName').value = '';
                document.getElementById('folderAdminCode').value = '';
            }, 300);
        }
        
        function openDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'flex';
            
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
        
        function closeDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('deleteAdminCode').value = '';
            }, 300);
        }
        
        function openModal(imageUrl, imageKey = '') {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = imageUrl;
            currentImageKey = imageKey;
            modal.style.display = 'flex';
            
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('modalImage').src = '';
                currentImageKey = '';
                currentImageUrl = '';
                currentImagePath = '';
            }, 300);
        }
        
        // Upload file function
        function uploadFile() {
            const fileName = document.getElementById('fileName').value.trim();
            const fileInput = document.getElementById('fileInput');
            const adminCode = document.getElementById('adminCode').value.trim();
            const uploadButton = document.getElementById('uploadButton');
            
            // Validate inputs
            if (!fileName) {
                showNotification('Please enter a file name', true);
                return;
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showNotification('Please select a file to upload', true);
                return;
            }
            
            if (!validateAdminCode(adminCode)) {
                // Re-enable upload button since validation failed
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
                return;
            }
            
            // Disable upload button to prevent multiple clicks
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            
            // Show progress bar
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.display = 'block';
            
            const file = fileInput.files[0];
            const fileExtension = file.name.split('.').pop().toLowerCase();
            const timestamp = Date.now();
            const filePath = currentSection === 'files' 
                ? `files/${timestamp}_${fileName}.${fileExtension}`
                : `gallery/${currentFolderId}/${timestamp}_${fileName}.${fileExtension}`;
            
            // Create a storage reference
            const storageRef = storage.ref(filePath);
            
            // Upload file to Firebase Storage
            uploadTask = storageRef.put(file);
            
            // Monitor upload progress
            uploadTask.on('state_changed',
                (snapshot) => {
                    // Progress monitoring
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('uploadProgress').style.width = progress + '%';
                },
                (error) => {
                    // Handle errors
                    console.error('Upload error:', error);
                    showNotification('Upload failed: ' + error.message, true);
                    closeUploadModal();
                },
                () => {
                    // Upload completed successfully
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        // Save file metadata to Firebase Database
                        const fileData = {
                            name: fileName,
                            url: downloadURL,
                            path: filePath,
                            size: file.size,
                            type: file.type,
                            timestamp: timestamp,
                            extension: fileExtension
                        };
                        
                        let dbPath;
                        
                        if (currentSection === 'files') {
                            dbPath = 'files/';
                        } else {
                            dbPath = `gallery/${currentFolderId}/images/`;
                        }
                        
                        const newFileRef = database.ref(dbPath).push();
                        newFileRef.set(fileData)
                            .then(() => {
                                showNotification('File uploaded successfully!');
                                closeUploadModal();
                                
                                // Refresh the file list
                                if (currentSection === 'files') {
                                    loadFiles();
                                } else {
                                    loadFolderImages(currentFolderId);
                                }
                            })
                            .catch((error) => {
                                console.error('Database error:', error);
                                showNotification('Error saving file metadata: ' + error.message, true);
                                closeUploadModal();
                            });
                    });
                }
            );
        }
        
        // Create folder function
        function createFolder() {
            const folderName = document.getElementById('folderName').value.trim();
            const adminCode = document.getElementById('folderAdminCode').value.trim();
            
            // Validate inputs
            if (!folderName) {
                showNotification('Please enter a folder name', true);
                return;
            }
            
            if (!validateAdminCode(adminCode)) {
                return;
            }
            
            // Create folder in database
            const timestamp = Date.now();
            const folderData = {
                name: folderName,
                timestamp: timestamp
            };
            
            const newFolderRef = database.ref('gallery').push();
            newFolderRef.set(folderData)
                .then(() => {
                    showNotification('Folder created successfully!');
                    closeFolderModal();
                    loadFolders();
                })
                .catch((error) => {
                    console.error('Database error:', error);
                    showNotification('Error creating folder: ' + error.message, true);
                });
        }
        
        // Load files from Firebase
        function loadFiles() {
            const filesList = document.getElementById('files-list');
            filesList.innerHTML = '<div class="empty-files"><div class="spinner"></div><div>Loading files...</div></div>';
            
            database.ref('files').orderByChild('timestamp').once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const files = [];
                        snapshot.forEach((childSnapshot) => {
                            files.push({
                                key: childSnapshot.key,
                                ...childSnapshot.val()
                            });
                        });
                        
                        // Sort files by timestamp (newest first)
                        files.sort((a, b) => b.timestamp - a.timestamp);
                        
                        // Display files
                        filesList.innerHTML = '';
                        
                        files.forEach((file) => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            
                            const iconClass = fileIcons[file.extension] || fileIcons.default;
                            const fileDate = new Date(file.timestamp);
                            const formattedDateTime = fileDate.toLocaleDateString() + ' at ' + fileDate.toLocaleTimeString();
                            const formattedSize = formatFileSize(file.size);
                            
                            fileItem.innerHTML = `
                                <div class="file-info-container">
                                    <div class="file-icon">
                                        <i class="fas ${iconClass}"></i>
                                    </div>
                                    <div class="file-info">
                                        <div class="file-name">${file.name}</div>
                                        <div class="file-details">
                                            <div class="file-date">${formattedDateTime}</div>
                                            <div class="file-size">${formattedSize}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="file-actions">
                                    <div class="action-icon download-icon" onclick="forceDownload('${file.url}', '${file.name}.${file.extension}')">
                                        <i class="fas fa-download"></i>
                                    </div>
                                    <div class="action-icon delete-icon" onclick="requestDelete('file', '${file.key}', '${file.path}')">
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                            `;
                            
                            filesList.appendChild(fileItem);
                        });
                    } else {
                        filesList.innerHTML = '<div class="empty-files">No files found. Upload a file to get started.</div>';
                    }
                })
                .catch((error) => {
                    console.error('Error loading files:', error);
                    filesList.innerHTML = '<div class="empty-files">Error loading files. Please try again later.</div>';
                });
        }
        
        // Load folders from Firebase
        function loadFolders() {
            const foldersContainer = document.getElementById('folders-container');
            foldersContainer.innerHTML = '<div class="empty-folders"><div class="spinner"></div><div>Loading folders...</div></div>';
            
            database.ref('gallery').once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const folders = [];
                        snapshot.forEach((childSnapshot) => {
                            if (childSnapshot.key !== 'images') {
                                folders.push({
                                    id: childSnapshot.key,
                                    ...childSnapshot.val()
                                });
                            }
                        });
                        
                        // Sort folders by timestamp (newest first)
                        folders.sort((a, b) => b.timestamp - a.timestamp);
                        
                        // Display folders
                        foldersContainer.innerHTML = '';
                        
                        if (folders.length === 0) {
                            foldersContainer.innerHTML = '<div class="empty-folders">No folders found. Create a folder to get started.</div>';
                            return;
                        }
                        
                        folders.forEach((folder) => {
                            const folderItem = document.createElement('div');
                            folderItem.className = 'folder-item';
                            folderItem.onclick = () => openFolder(folder.id, folder.name);
                            
                            folderItem.innerHTML = `
                                <div class="folder-icon">
                                    <i class="fas fa-folder"></i>
                                </div>
                                <div class="folder-name">${folder.name}</div>
                                <div class="folder-count">0 images</div>
                                <div class="folder-actions">
                                    <div class="folder-action folder-delete" onclick="event.stopPropagation(); requestDelete('folder', '${folder.id}')">
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                            `;
                            
                            // Count images in this folder
                            database.ref(`gallery/${folder.id}/images`).once('value')
                                .then((imageSnapshot) => {
                                    const count = imageSnapshot.exists() ? imageSnapshot.numChildren() : 0;
                                    folderItem.querySelector('.folder-count').textContent = `${count} image${count !== 1 ? 's' : ''}`;
                                });
                            
                            foldersContainer.appendChild(folderItem);
                        });
                    } else {
                        foldersContainer.innerHTML = '<div class="empty-folders">No folders found. Create a folder to get started.</div>';
                    }
                })
                .catch((error) => {
                    console.error('Error loading folders:', error);
                    foldersContainer.innerHTML = '<div class="empty-folders">Error loading folders. Please try again later.</div>';
                });
        }
        
        // Open folder view
        function openFolder(folderId, folderName) {
            currentFolderId = folderId;
            currentFolderName = folderName;
            currentFolderView = true;
            
            // Hide folders container and show folder view
            document.getElementById('folders-container').style.display = 'none';
            
            const folderViewHTML = `
                <div id="folder-view">
                    <div class="folder-view-header">
                        <div class="folder-view-title">
                            <i class="fas fa-folder"></i>
                            <span>${folderName}</span>
                        </div>
                        <div>
                            <button class="back-button" onclick="closeFolderView()">
                                <i class="fas fa-arrow-left"></i> Back to Folders
                            </button>
                            <div class="upload-icon" onclick="openUploadModal('gallery')">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div id="folder-images" class="gallery">
                        <div class="empty-gallery">
                            <div class="spinner"></div>
                            <div>Loading images...</div>
                        </div>
                    </div>
                </div>
            `;
            
            const gallerySection = document.querySelector('.section:last-child');
            gallerySection.insertAdjacentHTML('beforeend', folderViewHTML);
            
            // Load images for this folder
            loadFolderImages(folderId);
        }
        
        // Close folder view
        function closeFolderView() {
            currentFolderId = '';
            currentFolderName = '';
            currentFolderView = false;
            
            document.getElementById('folder-view').remove();
            document.getElementById('folders-container').style.display = 'grid';
        }
        
        // Load images for a specific folder
        function loadFolderImages(folderId) {
            const folderImages = document.getElementById('folder-images');
            
            if (!folderImages) return;
            
            folderImages.innerHTML = '<div class="empty-gallery"><div class="spinner"></div><div>Loading images...</div></div>';
            
            database.ref(`gallery/${folderId}/images`).orderByChild('timestamp').once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const images = [];
                        snapshot.forEach((childSnapshot) => {
                            images.push({
                                key: childSnapshot.key,
                                ...childSnapshot.val()
                            });
                        });
                        
                        // Sort images by timestamp (newest first)
                        images.sort((a, b) => b.timestamp - a.timestamp);
                        
                        // Display images
                        folderImages.innerHTML = '';
                        
                        images.forEach((image) => {
                            const imageItem = document.createElement('div');
                            imageItem.className = 'gallery-item';
                            imageItem.onclick = () => {
                                currentImageKey = image.key;
                                currentImageUrl = image.url;
                                currentImagePath = image.path;
                                openModal(image.url, image.key);
                            };
                            
                            imageItem.innerHTML = `
                                <img src="${image.url}" alt="${image.name}">
                                <p>${image.name}</p>
                            `;
                            
                            folderImages.appendChild(imageItem);
                        });
                    } else {
                        folderImages.innerHTML = '<div class="empty-gallery">No images found in this folder. Upload an image to get started.</div>';
                    }
                })
                .catch((error) => {
                    console.error('Error loading images:', error);
                    folderImages.innerHTML = '<div class="empty-gallery">Error loading images. Please try again later.</div>';
                });
        }
        
        // Request delete (opens confirmation modal)
        function requestDelete(type, key, path = '') {
            currentFileKey = key;
            currentFileData = { type, path };
            closeModal(); // Close the image modal if it's open
            openDeleteModal();
        }
        
        // Confirm delete after admin code verification
        function confirmDelete() {
            const adminCode = document.getElementById('deleteAdminCode').value.trim();
            
            if (!validateAdminCode(adminCode)) {
                return;
            }
            
            if (currentFileData.type === 'file') {
                // Delete file from storage and database
                const storageRef = storage.ref(currentFileData.path);
                
                storageRef.delete()
                    .then(() => {
                        // Delete from database
                        return database.ref(`files/${currentFileKey}`).remove();
                    })
                    .then(() => {
                        showNotification('File deleted successfully!');
                        closeDeleteModal();
                        loadFiles();
                    })
                    .catch((error) => {
                        console.error('Error deleting file:', error);
                        showNotification('Error deleting file: ' + error.message, true);
                    });
                    
            } else if (currentFileData.type === 'folder') {
                // Delete folder and all its contents
                database.ref(`gallery/${currentFileKey}`).once('value')
                    .then((snapshot) => {
                        const promises = [];
                        
                        // Delete all images in this folder from storage
                        if (snapshot.child('images').exists()) {
                            snapshot.child('images').forEach((imageSnapshot) => {
                                const imageData = imageSnapshot.val();
                                const imagePath = imageData.path;
                                promises.push(storage.ref(imagePath).delete());
                            });
                        }
                        
                        // Wait for all storage deletions to complete
                        return Promise.all(promises)
                            .then(() => {
                                // Delete the folder from database
                                return database.ref(`gallery/${currentFileKey}`).remove();
                            });
                    })
                    .then(() => {
                        showNotification('Folder deleted successfully!');
                        closeDeleteModal();
                        loadFolders();
                    })
                    .catch((error) => {
                        console.error('Error deleting folder:', error);
                        showNotification('Error deleting folder: ' + error.message, true);
                    });
            } else if (currentFileData.type === 'image') {
                // Delete image from storage and database
                const storageRef = storage.ref(currentFileData.path);

                storageRef.delete()
                    .then(() => {
                        // Delete from database
                        return database.ref(`gallery/${currentFolderId}/images/${currentFileKey}`).remove();
                    })
                    .then(() => {
                        showNotification('Image deleted successfully!');
                        closeDeleteModal();
                        loadFolderImages(currentFolderId);
                    })
                    .catch((error) => {
                        console.error('Error deleting image:', error);
                        showNotification('Error deleting image: ' + error.message, true);
                    });
            }
        }

        /**
         * FORCE DOWNLOAD (no new tab)
         * 1) Try to fetch the file as a Blob and save via an Object URL.
         * 2) If CORS blocks Blob, fall back to a hidden <iframe> (still no new tab).
         */
        async function forceDownload(url, fileName) {
            try {
                const resp = await fetch(url, { mode: 'cors', credentials: 'omit' });
                if (!resp.ok) throw new Error('Network error');
                const blob = await resp.blob();
                const objectUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = objectUrl;
                a.download = fileName || 'download';
                document.body.appendChild(a);
                a.click();
                a.remove();
                setTimeout(() => URL.revokeObjectURL(objectUrl), 1500);
                showNotification('Download started.');
            } catch (err) {
                // Fallback: use hidden iframe to trigger browser download without opening a new tab
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);
                // Cleanup after a minute
                setTimeout(() => iframe.remove(), 60000);
                showNotification('Attempting download…');
            }
        }
        
        // Initialize the page
        function init() {
            loadFiles();
            loadFolders();
            
            // Set up real-time listeners for updates
            database.ref('files').on('value', () => {
                if (dataLoaded) loadFiles();
            });
            
            database.ref('gallery').on('value', () => {
                if (dataLoaded) loadFolders();
                
                // If we're in a folder view, update the images too
                if (currentFolderView && currentFolderId) {
                    loadFolderImages(currentFolderId);
                }
            });
            
            dataLoaded = true;
        }
        
        // Initialize when page loads
        window.onload = init;
    </script>
