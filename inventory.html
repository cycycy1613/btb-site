<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>BTB Information Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #95a5a6;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --text: #333;
            --text-light: #6c757d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #1a2530 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--secondary);
        }

        /* Main Content */
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 150px);
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--light-gray);
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Map Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .map-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .map-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .map-card-header {
            height: 180px;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            position: relative;
            overflow: hidden;
        }

        .map-card-header img {
            transition: transform 0.5s ease;
        }

        .map-card:hover .map-card-header img {
            transform: scale(1.05);
        }

        .map-card-body {
            padding: 20px;
        }

        .map-card h3 {
            margin-bottom: 10px;
            color: var(--dark);
            font-size: 1.2rem;
        }

        .map-card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-decoration: none;
            text-align: center;
        }

        .btn i {
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }

        .btn-outline:hover {
            background-color: var(--secondary);
            color: white;
        }

        .add-map-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-map-btn:hover {
            color: var(--secondary);
        }

        .add-map-btn i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal.show {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Map View */
        #map-view {
            display: none;
            margin-top: 20px;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .map-container {
            position: relative;
            background-color: var(--light-gray);
            height: 450px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            cursor: grab;
        }
        
        .map-container.dragging {
            cursor: grabbing;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            transform-origin: 0 0;
        }

        .map-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .map-control-btn {
            background-color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .map-control-btn:hover {
            transform: scale(1.1);
            background-color: var(--secondary);
            color: white;
        }

        .replace-map-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .replace-map-btn:hover {
            transform: scale(1.1);
            background-color: var(--secondary);
            color: white;
        }

        /* Inventory Table */
        .inventory-table-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .table-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .table-header h3 {
            color: var(--dark);
            font-size: 1.4rem;
        }

        .table-container {
            max-height: 400px;
            overflow-x: auto; /* Added for horizontal scrolling */
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        
        .table-container.no-scroll {
            max-height: none;
            overflow-y: visible;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px; /* Ensure table is readable on small screens */
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        td {
            white-space: nowrap;
        }

        th {
            background-color: var(--light);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .action-cell {
            white-space: nowrap;
        }

        .add-row-btn {
            margin-top: 15px;
        }

        .save-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .last-updated {
            color: var(--text-light);
            font-style: italic;
        }
        
        /* Sliding Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--secondary);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--secondary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .switch-label {
            font-size: 0.9rem;
            color: var(--dark);
            font-weight: 500;
            margin-right: 10px;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary) 0%, #1a2530 100%);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }

            .map-container {
                height: 350px;
            }

            .table-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .table-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .save-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .btn {
                padding: 10px 14px;
                font-size: 0.85rem;
                flex-grow: 1;
            }

            .map-card-actions .btn {
                flex-grow: 1;
                justify-content: center;
            }
            
            .map-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .section-title {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .section-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background-color: var(--danger);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--gray);
        }

        /* New Landing Page Styles */
        #gallery-view {
            padding-top: 5rem;
            padding-bottom: 3rem;
        }

        .landing-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .landing-header .section-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .landing-header .section-subtitle {
            font-size: 1.5rem;
            color: var(--secondary);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .gallery-wrapper {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-hover);
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading data, please wait...</p>
    </div>

    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-warehouse"></i>
                <span>Inventory</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="gallery-view">
            <div class="landing-header">
                <h1 class="section-title">Maps Collection</h1>
                <p class="section-subtitle">BTB Realtime Availability Updates</p>
            </div>
            <div class="gallery-wrapper">
                <div class="gallery" id="maps-container">
                </div>
            </div>
        </div>

        <div id="map-view">
            <div class="map-header">
                <h2 id="map-title" class="section-title">Map Title</h2>
                <button id="back-to-gallery" class="btn btn-primary hidden">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
            </div>

            <div class="map-container">
                <img id="map-image" class="map-image" src="" alt="Property Map">
                <div class="map-controls">
                    <div class="map-control-btn" id="zoom-in" title="Zoom In">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="map-control-btn" id="zoom-out" title="Zoom Out">
                        <i class="fas fa-minus"></i>
                    </div>
                    <div class="map-control-btn" id="reset-view" title="Reset View">
                        <i class="fas fa-sync"></i>
                    </div>
                </div>
            </div>

            <div class="inventory-table-container" id="inventory-table-container">
                <div class="table-header">
                    <h3>Available Units</h3>
                    <div class="table-actions">
                        <span class="switch-label">Disable Scroll</span>
                        <label class="switch">
                            <input type="checkbox" id="scroll-switch">
                            <span class="slider"></span>
                        </label>
                        <button id="save-as-pdf" class="btn btn-success hidden">
                            <i class="fas fa-file-pdf"></i>
                            Save as PDF
                        </button>
                    </div>
                </div>

                <div class="table-container" id="table-to-capture">
                    <table id="inventory-table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Phase</th>
                                <th>Blk#</th>
                                <th>Lot#</th>
                                <th>Lot Area</th>
                                <th>Floor Area</th>
                                <th>Unit Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <div class="save-section">
                    <div class="last-updated" id="last-updated">Last updated: Never</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>BTB Information Portal</p>
        </div>
    </footer>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Operation completed successfully</span>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBOm4XyjvLoe2MR0_bWT_zHS4CkdYXt5M4",
            authDomain: "btb-inventory.firebaseapp.com",
            projectId: "btb-inventory",
            storageBucket: "btb-inventory.firebasestorage.app",
            messagingSenderId: "635532868561",
            appId: "1:635532868561:web:b7bee31c83f6f4ceb63ef0",
            measurementId: "G-C8DV3NBLCP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM Elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const galleryView = document.getElementById('gallery-view');
        const mapView = document.getElementById('map-view');
        const mapsContainer = document.getElementById('maps-container');
        const backToGalleryBtn = document.getElementById('back-to-gallery');
        const mapTitle = document.getElementById('map-title');
        const mapImage = document.getElementById('map-image');
        const inventoryTable = document.getElementById('inventory-table');
        const lastUpdated = document.getElementById('last-updated');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const resetViewBtn = document.getElementById('reset-view');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const tableContainer = document.getElementById('table-to-capture');
        const scrollSwitch = document.getElementById('scroll-switch');
        const mapContainer = document.querySelector('.map-container');
        const saveAsPdfBtn = document.getElementById('save-as-pdf');


        // Global Variables
        let currentMapId = null;
        let currentZoom = 1;
        let maps = [];
        let lastUpdatedTimestamp = '';
        
        let isDragging = false;
        let initialX;
        let initialY;
        let currentX = 0;
        let currentY = 0;
        let xOffset = 0;
        let yOffset = 0;


        // Event Listeners
        backToGalleryBtn.addEventListener('click', showGallery);
        
        zoomInBtn.addEventListener('click', () => {
            currentZoom += 0.2;
            updateImageTransform();
        });

        zoomOutBtn.addEventListener('click', () => {
            currentZoom -= 0.2;
            if (currentZoom < 0.2) currentZoom = 0.2;
            updateImageTransform();
        });

        resetViewBtn.addEventListener('click', () => {
            currentZoom = 1;
            currentX = 0;
            currentY = 0;
            xOffset = 0;
            yOffset = 0;
            updateImageTransform();
        });
        
        scrollSwitch.addEventListener('change', (e) => {
            if (e.target.checked) {
                tableContainer.classList.add('no-scroll');
                saveAsPdfBtn.classList.remove('hidden');
            } else {
                tableContainer.classList.remove('no-scroll');
                saveAsPdfBtn.classList.add('hidden');
            }
        });
        
        saveAsPdfBtn.addEventListener('click', async () => {
            await saveAsPdf();
        });

        // Map drag event listeners
        mapContainer.addEventListener('mousedown', dragStart);
        mapContainer.addEventListener('mouseup', dragEnd);
        mapContainer.addEventListener('mouseleave', dragEnd);
        mapContainer.addEventListener('mousemove', drag);
        
        // Map drag touch event listeners
        mapContainer.addEventListener('touchstart', dragStart);
        mapContainer.addEventListener('touchend', dragEnd);
        mapContainer.addEventListener('touchcancel', dragEnd);
        mapContainer.addEventListener('touchmove', drag);
        

        // Toast notification
        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.className = isError ? 'toast error' : 'toast';
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Functions
        function updateImageTransform() {
            mapImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentZoom})`;
        }
        
        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === mapImage || e.target === mapContainer) {
                isDragging = true;
                mapContainer.classList.add('dragging');
            }
        }
        
        function dragEnd(e) {
            isDragging = false;
            mapContainer.classList.remove('dragging');
            xOffset = currentX;
            yOffset = currentY;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;
                
                updateImageTransform();
            }
        }

        function saveAsPdf() {
            showLoading();
            const element = document.getElementById('inventory-table-container');
            const mapTitleElement = document.getElementById('map-title');
            const mapName = mapTitleElement.textContent.trim();
            const filename = `BTB INVENTORY - ${mapName} - ${lastUpdatedTimestamp.replace(/[:\/,\s]/g, '-')}.pdf`;

            html2canvas(element, { 
                scale: 2, // Capture at 2x resolution for better quality
                useCORS: true 
            }).then(canvas => {
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/jpeg', 1.0); // Highest quality JPEG
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; 
                const pageHeight = 295;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                pdf.save(filename);
                hideLoading();
                showToast('PDF successfully downloaded!');
            }).catch(error => {
                console.error('Error generating PDF:', error);
                showToast('Error generating PDF: ' + error.message, true);
                hideLoading();
            });
        }


        function showGallery() {
            galleryView.style.display = 'block';
            mapView.style.display = 'none';
            backToGalleryBtn.classList.add('hidden');
            loadMaps();
        }

        function showMap(mapId) {
            showLoading();
            galleryView.style.display = 'none';
            mapView.style.display = 'block';
            backToGalleryBtn.classList.remove('hidden');

            const map = maps.find(m => m.id === mapId);
            if (map) {
                currentMapId = mapId;
                mapTitle.textContent = map.name;

                // Load map image
                if (map.imageUrl) {
                    mapImage.src = map.imageUrl;
                } else {
                    mapImage.src = '';
                }

                // Reset zoom and drag
                currentZoom = 1;
                currentX = 0;
                currentY = 0;
                xOffset = 0;
                yOffset = 0;
                updateImageTransform();
                
                // Hide PDF button and reset scroll switch
                scrollSwitch.checked = false;
                tableContainer.classList.remove('no-scroll');
                saveAsPdfBtn.classList.add('hidden');

                // Load inventory data
                loadInventoryData(mapId);
            }
        }

        function loadMaps() {
            showLoading();
            db.collection('maps').orderBy('createdAt', 'desc').get()
            .then((querySnapshot) => {
                maps = [];
                // Clear existing maps
                mapsContainer.innerHTML = '';

                if (querySnapshot.empty) {
                    mapsContainer.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <i class="fas fa-map-marked-alt"></i>
                            <h3>No Maps Found</h3>
                            <p>Contact your administrator to add a property map</p>
                        </div>
                    `;
                } else {
                    querySnapshot.forEach((doc) => {
                        const map = { id: doc.id, ...doc.data() };
                        maps.push(map);

                        const mapCard = document.createElement('div');
                        mapCard.className = 'map-card';
                        mapCard.innerHTML = `
                            <div class="map-card-header">
                                ${map.imageUrl ?
                                    `<img src="${map.imageUrl}" alt="${map.name}" style="width:100%;height:100%;object-fit:cover;">` :
                                    `<div><i class="fas fa-map-marked-alt" style="font-size: 3rem;"></i></div>`
                                }
                            </div>
                            <div class="map-card-body">
                                <h3>${map.name}</h3>
                                <div class="map-card-actions">
                                    <button class="btn btn-primary view-map-btn" data-id="${doc.id}">
                                        <i class="fas fa-eye"></i>
                                        View
                                    </button>
                                </div>
                            </div>
                        `;

                        mapsContainer.appendChild(mapCard);
                    });

                    // Add event listeners to view buttons
                    document.querySelectorAll('.view-map-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            showMap(e.target.closest('.view-map-btn').dataset.id);
                        });
                    });
                }
                hideLoading();
            })
            .catch((error) => {
                console.error('Error loading maps: ', error);
                showToast('Error loading maps: ' + error.message, true);
                hideLoading();
            });
        }
        
        function updateRowNumbers() {
            const tbody = inventoryTable.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr');
            rows.forEach((row, index) => {
                if (row.querySelector('.empty-state')) return;
                row.cells[0].textContent = index + 1;
            });
        }
        
        function addEmptyStateRow() {
            const tbody = inventoryTable.querySelector('tbody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="empty-state">
                        <i class="fas fa-table"></i>
                        <h3>No Inventory Data</h3>
                        <p>Contact your administrator to add data</p>
                    </td>
                </tr>
            `;
            lastUpdated.textContent = 'Last updated: Never';
            lastUpdatedTimestamp = 'Never';
        }

        function loadInventoryData(mapId) {
            showLoading();
            db.collection('inventory').where('mapId', '==', mapId).get()
            .then((querySnapshot) => {
                const tbody = inventoryTable.querySelector('tbody');
                tbody.innerHTML = '';

                if (!querySnapshot.empty) {
                    const items = [];
                    querySnapshot.forEach((doc) => {
                        items.push({ id: doc.id, ...doc.data() });
                    });

                    // Sort by block and lot numbers
                    items.sort((a, b) => {
                        const bikA = a.bik ? a.bik.toString().padStart(5, '0') : '';
                        const bikB = b.bik ? b.bik.toString().padStart(5, '0') : '';
                        const lotA = a.lot ? a.lot.toString().padStart(5, '0') : '';
                        const lotB = b.lot ? b.lot.toString().padStart(5, '0') : '';

                        if (bikA !== bikB) {
                            return bikA.localeCompare(bikB);
                        }
                        return lotA.localeCompare(lotB);
                    });

                    // Add rows to the table
                    items.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${item.phase || ''}</td>
                            <td>${item.bik || ''}</td>
                            <td>${item.lot || ''}</td>
                            <td>${item.lotArea || ''}</td>
                            <td>${item.floorArea || ''}</td>
                            <td>${item.unitType || ''}</td>
                        `;

                        tbody.appendChild(row);
                    });

                    // Update last updated time
                    const lastItem = items[items.length - 1];
                    if (lastItem.updatedAt) {
                        const date = lastItem.updatedAt.toDate();
                        const formattedDate = date.toLocaleString();
                        lastUpdated.textContent = 'Last updated: ' + formattedDate;
                        lastUpdatedTimestamp = formattedDate;
                    }
                } else {
                    addEmptyStateRow();
                }
                hideLoading();
            })
            .catch((error) => {
                console.error('Error loading inventory data: ', error);
                showToast('Error loading inventory data: ' + error.message, true);
                hideLoading();
            });
        }

        // Utility functions
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }
        
        // Fix for mobile devices to prevent scaling to desktop view
        const metaViewport = document.querySelector('meta[name="viewport"]');
        if (metaViewport) {
            metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadMaps();
        });
    </script>
</body>
